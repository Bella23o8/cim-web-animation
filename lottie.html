<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Files einbinden</title>
    <style>
        .stage {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <h2>JSON-Animation (springender Ball)</h2>
    <div class="stage" id="lotti-json"></div>
    <button id="airplane-btn">Airplane Animation abspielen</button>

    <script>
        // Standardanimation laden
        let animation = lottie.loadAnimation({
            container: document.getElementById('lotti-json'),
            renderer: 'svg', 
            loop: true, 
            autoplay: true,
            path: 'assets/springender Ball.json'
        });

        document.getElementById('airplane-btn').addEventListener('click', function() {
            // Vorherige Animation stoppen und entfernen
            animation.destroy();
            // Neue Animation laden (nur einmal abspielen)
            animation = lottie.loadAnimation({
                container: document.getElementById('lotti-json'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'assets/airplane.json'
            });
        });
    </script>
</body>
</html>
