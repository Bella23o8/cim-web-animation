<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation</title>
    <style>
        .stage {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #a447b2;
            border-radius: 50%;
            transform: translateX(-50%);
            left: 50%;
            top: 40px;
            

        }
        </style>
    
</head>
<body>
   <div class="stage">
   <div class="ball"></div>
   </div> 
</body>
</html>
