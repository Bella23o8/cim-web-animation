<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Button</title>

    <style>
.button {
    width: 200px;
    height: 50px;
    background-color: bisque;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25%;
    margin-left: 45%;
    animation: background-color 2s ease-out;

    
}

.button:hover {
    background-color: rgba(111, 173, 183, 0.674);
}
 </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<h2 style="margin-left: 47%;">Vacation Button</h2>    

<button class="button" id="airplane-btn">Vacation Mode</button>
<div id="airplane-json"></div>


<script>
document.getElementById('airplane-btn').addEventListener('click', function() {
    animation.destroy();
    animation = airplane.loadAnimation({
        container: document.getElementById('assets/airplane.json'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'assets/airplane.json' // <-- Hier wird airplane.json geladen und abgespielt
    });
});
</script>
    
</body>
</html>
